<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

<body class="bg-white text-black">

  <div class="container mx-auto px-4 lg:px-16 py-20">
    <div class="grid md:grid-cols-2 gap-12 items-center">

      <!-- Contact Info (Left) -->
      <div>
        <h2 class="text-3xl font-semibold mb-4">Get in touch</h2>
        <p class="mb-8 text-gray-700">
          Contact one of the departments directly below for more information.
        </p>
        <div class="space-y-6 text-sm">
          <div>
            <p class="text-[18px] pb-2">Email</p>
            <a href="mailto:info@centreforcultureandart.com" class="font-bold text-black hover:underline">info@centreforcultureandart.com</a>
          </div> 
        </div>
      </div>

      <!-- Contact Form (Right) -->
    
      <div>
  <form action="https://api.web3forms.com/submit" method="POST" class="space-y-5">

    <!-- Web3Forms Access Key (replace with your actual key) -->
    <input type="hidden" name="access_key" value="4745d0eb-c606-4690-8fb5-c3f7979e9fce">

    <!-- Optional Redirect After Submit -->
    <input type="hidden" name="redirect" value="https://centreforcultureandart.com/thank-you.html">

    <!-- Optional Subject (will appear in email) -->
    <input type="hidden" name="subject" value="New Enquiry from CCA Website">

    <!-- Form Fields -->
    <input type="text" name="Name" placeholder="Name" required
           class="w-full border-b border-gray-300 focus:outline-none py-2 placeholder-gray-500" />
    <input type="text" name="Surname" placeholder="Surname" required
           class="w-full border-b border-gray-300 focus:outline-none py-2 placeholder-gray-500" />
    <input type="tel" name="Phone" placeholder="Phone" required
           class="w-full border-b border-gray-300 focus:outline-none py-2 placeholder-gray-500" />
    <input type="email" name="Email" placeholder="Email" required
           class="w-full border-b border-gray-300 focus:outline-none py-2 placeholder-gray-500" />
    <textarea name="Enquiry" placeholder="Your enquiry" required
              class="w-full border-b border-gray-300 focus:outline-none py-2 placeholder-gray-500 resize-none h-24"></textarea>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-4 pt-2">
      <!-- Submit Button -->
      <button type="submit"
              class="bg-black text-white px-6 py-2 rounded-full font-semibold hover:bg-gray-800 transition">
        SUBMIT
      </button>

      <!-- WhatsApp Button -->
      <a href="https://wa.me/9818675784?text=Hi%20I%20want%20to%20enquire%20about%20your%20services"
         target="_blank"
         class="flex items-center gap-2 px-5 py-2 border border-green-500 text-green-600 rounded-full hover:bg-green-50 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 32 32">
          <path d="M19.11 17.34c-.29-.14-1.71-.84-1.97-.93-.26-.1-.45-.14-.64.14s-.73.93-.9 1.12c-.17.2-.33.21-.62.07-.29-.14-1.21-.45-2.3-1.43-.85-.76-1.42-1.7-1.59-1.99-.17-.29-.02-.44.13-.58.13-.13.29-.33.44-.49.15-.17.2-.29.3-.48.1-.2.05-.36-.02-.5-.07-.14-.64-1.53-.88-2.1-.23-.56-.47-.49-.64-.49h-.54c-.17 0-.44.06-.66.29s-.86.83-.86 2.02c0 1.19.88 2.35 1.01 2.51.13.17 1.74 2.65 4.22 3.71.59.25 1.05.4 1.41.52.59.19 1.13.16 1.56.1.48-.07 1.47-.6 1.68-1.18.21-.57.21-1.06.15-1.18-.06-.11-.26-.18-.55-.32z"/>
        </svg>
        Chat with us
      </a>
    </div>
  </form>
</div>

    </div>
  </div>

  

</body>
</html>
