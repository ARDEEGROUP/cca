<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<script src="js/menu.js"></script>
  <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/fav.png" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z5WGFXNLZN"></script>

  gtag('config', 'G-Z5WGFXNLZN');

  </head>
  <body class="bg-black">
    <!-- Sticky Header -->
     <div id="header"></div>
    <div
      class="w-full h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('images/gallery-banner.jpeg');"
    >
      <div class="bg-white/0 p-8 text-white text-center">
        <!-- Optional: Add content here -->
        <!-- <h1 class="text-3xl font-bold">Welcome</h1> -->
      </div>
    </div>
	<div class="min-h-screen flex flex-col md:flex-row items-center justify-between  md:space-y-0 bg-black">
      
      <!-- Left Text Section -->
      <div class="md:w-1/2 w-full space-y-5 text-white pl-20 mt-10">
        <h1 class="text-3xl font-light ">OUR GALLERY</h1>
        <p>Operating Hours: Monday to Friday,<br>10:00AM to 6:00PM</p>
        <p>Contact Us: +91 9818675784</p>
        <p>Email: info@centreforcultureandart.com</p>
      </div>

      <!-- Right Image Section -->
      <div class="md:w-1/2 w-full">
        <img
          src="images/gallery-potrait.jpeg" 
          alt="Gallery Interior"
          class="w-full h-auto  object-cover shadow-lg"/>
      </div>

    </div>
	<div class="container mx-auto bg-black mt-10 mb-10">
      <div class="flex gap-2 w-full">
        <!-- Image 1 -->
        <div class="basis-[31%]">
          <img
            src="images/gallery-one.jpg"  
            alt="Gallery View 1"
            class="w-full h-auto  shadow-lg"
          />
        </div>

        <!-- Image 2 -->
        <div class="basis-[69%]">
          <img
            src="images/gallery-two.jpg"
            alt="Gallery View 2"
            class="w-full h-auto  shadow-lg"
          />
        </div>
      </div>
    </div>
	 <!-- Looping Image Carousel -->
  <div id="footer"></div>
 <script>
  // Load header.html
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // Load and run menu.js AFTER header is inserted
      const script = document.createElement("script");
      script.src = "js/menu.js";
      script.onload = () => {
        if (typeof setupMenuToggle === "function") {
          setupMenuToggle(); // call function safely
        }
      };
      document.body.appendChild(script);
    })
    .catch(error => console.error("Error loading header:", error));

  // âœ… Load footer.html independently
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch(error => console.error("Error loading footer:", error));
</script>

</script>
  </script>
  </body>
</html>
