<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emerging Artist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/menu.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/fav.png" />

  <style>
     @import url('https://fonts.cdnfonts.com/css/futura-pt');
  </style>
</head>
<body class="bg-black">
  <!-- Header -->
  <div id="header"></div>
   <div class="max-w-6xl mx-auto px-4 sm:px-8 mt-8">
    <a href="artist.html" class="text-white text-sm sm:text-base hover:underline">&larr; Back to Artists Collections</a>
  </div>

  <!-- Page Title -->
  <div class="text-[48px] mt-20 mb-5 text-white text-center">Senior Artists</div>

  <!-- Single Artist Link -->
  <div class="flex flex-col items-center gap-4 text-center uppercase  text-[18px] tracking-wide text-white mt-10 mb-20">
    <a href="senior-artist-detail.html?name=FARHAD%20HUSSAIN" class="hover:bg-white hover:text-black transition rounded px-2">
  FARHAD HUSSAIN
</a>
    <a href="senior-artist-detail.html?name=INDRAPRAMIT%20ROY" class="hover:bg-white hover:text-black transition rounded px-2">
  INDRAPRAMIT ROY
</a>
<a href="senior-artist-detail.html?name=S.%20HARSHAVARDHANA" class="hover:bg-white hover:text-black transition rounded px-2">
  S. HARSHAVARDHANA  
</a>


  </div>

  <!-- Footer -->
  <div id="footer"></div>
     <script>
  // Load header.html
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // Load and run menu.js AFTER header is inserted
      const script = document.createElement("script");
      script.src = "js/menu.js";
      script.onload = () => {
        if (typeof setupMenuToggle === "function") {
          setupMenuToggle(); // call function safely
        }
      };
      document.body.appendChild(script);
    })
    .catch(error => console.error("Error loading header:", error));

  // âœ… Load footer.html independently
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch(error => console.error("Error loading footer:", error));
</script>

</body>
</html>
