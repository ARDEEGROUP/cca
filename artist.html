<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/menu.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
     @import url('https://fonts.cdnfonts.com/css/futura-pt');
  </style>
  </head>
  <body class="bg-black">
    <div id="header"></div>
    <div class=" text-[48px] mt-20 mb-5 text-white text-center">Artists Collections</div>
    <!-- Artist Categories Column -->
    <div class="flex flex-col items-center gap-4 text-center uppercase  !text-[20px]tracking-wide text-white mt-10 mb-20">
        <a href="artist-bio.html" class="hover:bg-white hover:text-black transition rounded px-2">Tribal Artists</a>
      <a href="#" class="hover:hover:bg-white hover:text-black transition rounded px-2">Modern Masters</a>
      <a href="#" class="hover:hover:bg-white hover:text-black transition rounded px-2">Contemporary Masters</a>
      <a href="senior-artists-bio.html" class="hover:hover:bg-white hover:text-black transition rounded px-2">Senior Artists</a>
      <a href="emerging-artist-bio.html" class="hover:hover:bg-white hover:text-black transition rounded px-2">Emerging Artists</a>
      <a href="student-bio.html" class="hover:hover:bg-white hover:text-black transition rounded px-2">Student Artists</a>
      
    </div>
    <div id="footer"></div>
     <script>
  // Load header.html
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // Load and run menu.js AFTER header is inserted
      const script = document.createElement("script");
      script.src = "js/menu.js";
      script.onload = () => {
        if (typeof setupMenuToggle === "function") {
          setupMenuToggle(); // call function safely
        }
      };
      document.body.appendChild(script);
    })
    .catch(error => console.error("Error loading header:", error));

  // âœ… Load footer.html independently
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch(error => console.error("Error loading footer:", error));
</script>

  </body>
</html>
