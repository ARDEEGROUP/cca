<body class="bg-white min-h-screen flex flex-col items-center">

  <!-- Header -->
  <div class="w-full bg-black text-white py-10 text-center border-b">
    <h1 class="text-4xl font-semibold uppercase tracking-widest">CENTRE FOR CULTURE AND ART </h1>
    <h3 class="w-full  text-white py-3 text-center text-[28px] tracking-widest">Sacred Signs</h3>
    <p class="w-full  text-white  text-center text-[14px] tracking-widest">CCA x The Ardee School</p>
  </div>

  <div class="gap-6 p-6 w-full max-w-6xl mt-4">
    <p>2 - 3 August 2025</p>
    <p>Enquiries: <a href="info@centreforcultureandart.com" class="text-sky-500">info@centreforcultureandart.com</a></p>
    <p>+91 9818675784</p>

  </div>

  <!-- Gallery Grid -->
  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 w-full max-w-6xl mt-4">
    <!-- JS will insert artwork cards here -->
  </div>

  <script>
    fetch("paintings.json")
      .then((res) => res.json())
      .then((data) => {
        const gallery = document.getElementById("gallery");
        data.forEach((art) => {
          const div = document.createElement("div");
          div.className = "bg-white text-black  overflow-hidden  transition hover:scale-105 duration-200";
          div.innerHTML = `
            <a href="art.html?id=${art.id}" class="block">
              <img src="${art.image}" alt="${art.title}" class="w-full h-48 object-cover" />
              <div class="p-4 space-y-1">
                <p class="font-bold text-base">${art.artist}</p>
                <p class="text-sm italic">${art.title} (${art.year})</p>
                <p class="text-sm"><span class="font-semibold">Medium:</span> ${art.medium}</p>
                <p class="text-sm"><span class="font-semibold">Dimensions:</span> ${art.dimensionsInch}</p>
              </div>
            </a>
          `;
          gallery.appendChild(div);
        });
      });
  </script>

</body>
