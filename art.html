<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artwork Detail</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
     @import url('https://fonts.cdnfonts.com/css/futura-pt');
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z5WGFXNLZN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Z5WGFXNLZN');
</script>

</head>
<body class="bg-white text-gray-900">

  <!-- Close Button -->
  <a href="artwork.html" class="fixed top-4 right-4 z-50 bg-black text-white px-4 py-2 rounded-full shadow hover:bg-gray-800 transition">
     ✕
  </a>

  <!-- Main Content -->
  <div id="artwork" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8"></div>

  <!-- Modal Popup -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="relative max-w-3xl w-full p-4">
      <img id="modalImage" src="" alt="Artwork Zoom" class="w-full rounded shadow-lg">
      <button onclick="closeModal()" class="absolute top-2 right-2 bg-white rounded-full p-2 shadow hover:bg-gray-100">✕</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const artId = params.get("id");

    fetch("paintings.json")
      .then(res => res.json())
      .then(data => {
        const art = data.find(item => item.id == artId);
        if (art) {
          document.getElementById("artwork").innerHTML = `
            <div class="flex flex-col md:flex-row gap-8">
              <!-- Left: Main Image + Thumbnails -->
              <div class="w-full md:w-1/2">
                <img src="${art.image}" alt="${art.title}" class="w-full h-auto object-contain rounded-lg shadow-md">

                <!-- Thumbnails -->
                <div class="flex flex-wrap gap-2 mt-4">
                  ${art.thumbnails?.map(img => `
                    <img src="${img}" alt="thumb" class="w-16 h-16 object-cover rounded border cursor-pointer hover:scale-105 transition"
                         onclick="openModal('${img}')">`).join('') || ""}
                </div>
              </div>

              <!-- Right: Details -->
              <div class="w-full md:w-1/2">
                <p class="text-sm uppercase tracking-wide text-gray-500 mb-1">Artist</p>
                <h2 class="text-xl md:text-2xl font-bold mb-2">${art.artist}</h2>

                <p class="text-lg italic mb-2">${art.title} <span class="text-gray-500">(${art.year || ""})</span></p>

                <p class="mb-1"><span class="font-semibold">Medium:</span> ${art.medium || "N/A"}</p>
                <p class="mb-1"><span class="font-semibold">Dimensions:</span> ${art.dimensionsInch || art.dimensions || "N/A"}</p>

                ${art.description ? `<p class="mt-4 mb-4 text-gray-700">${art.description}</p>` : ""}

                ${art.provenance ? `
                  <div class="mt-6">
                    <h3 class="font-semibold uppercase text-sm mb-1">Provenance</h3>
                    <p>${art.provenance}</p>
                  </div>` : ""}

                ${art.exhibitions ? `
                  <div class="mt-6">
                    <h3 class="font-semibold uppercase text-sm mb-1">Exhibitions</h3>
                    <p>${art.exhibitions}</p>
                  </div>` : ""}

                ${art.literature ? `
                  <div class="mt-6">
                    <h3 class="font-semibold uppercase text-sm mb-1">Literature / Press</h3>
                    <p>${art.literature}</p>
                  </div>` : ""}
              </div>
            </div>
          `;
        } else {
          document.getElementById("artwork").innerHTML = "<p class='text-red-600'>Artwork not found.</p>";
        }
      });

    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("modal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modalImage").src = "";
    }
  </script>
</body>
</html>
